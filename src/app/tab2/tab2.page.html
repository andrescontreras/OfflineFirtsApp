<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-title>
      NET STATUS
      <ion-label [color]="colorNetEstatus"> {{netStatus}}</ion-label></ion-title
    >
  </ion-row>

  <ion-row>
    <ion-col
      ><ion-button expand="block" (click)="updateNetStatus(false)"
        >Disable Net</ion-button
      ></ion-col
    >
    <ion-col
      ><ion-button expand="block" (click)="updateNetStatus(true)"
        >Enable Net</ion-button
      ></ion-col
    >
  </ion-row>

  <ion-row>
    <ion-col
      ><ion-button expand="block" color="success" (click)="uploadToolkit()"
        >Add document</ion-button
      ></ion-col
    >
    <ion-col
      ><ion-button expand="block" color="success" (click)="getData()"
        >Get Documents</ion-button
      ></ion-col
    >
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <h4>Your last records</h4>
      <ion-row>
        <ion-col size="3"> Date </ion-col>
        <ion-col size="5"> Name </ion-col>
        <ion-col size="4" class="ion-text-center align-items-center">
          Action
        </ion-col>
      </ion-row>
      <ion-row
        class="align-items-center"
        *ngFor="let record of toolkits; let i = index"
      >
        <ion-col size="3">
          <ion-note color="success">
            {{record.data.date | date: 'medium'}}</ion-note
          >
        </ion-col>
        <ion-col size="5">
          <ion-note>{{record.data.name}}</ion-note>
        </ion-col>
        <ion-col size="4">
          <ion-button
            size="small"
            color="primary"
            (click)="updateToolkit(record.id, record.data)"
            ><ion-icon name="create-outline"></ion-icon
          ></ion-button>
          <ion-button
            size="small"
            color="danger"
            (click)="deleteTookit(record.id)"
            ><ion-icon name="trash-outline"></ion-icon
          ></ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
